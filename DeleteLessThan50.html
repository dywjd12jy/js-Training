    <h1>배열에서 50미만의 수는 삭제하기</h1>
</body>
<script>

        // let hello =[3,61,70,9];
        //         ...
        // console.log(hello); // [61,70]  50보다 큰것

    function fifty(value) {
        return value >= 50;
    }

    let Hello = [3, 61, 70, 9].filter(fifty);
    
    console.log([Hello]);


</script>
